<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <title>United States Search Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Angular lib -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="#">
  <!-- Create some padding for body -->
  <style>
    body {
      min-height: 2000px;
      padding-top: 70px;
    }
  </style>
  <script src="/js/app.js"></script>
</head>
<body ng-app="mainApp">
  <div ng-show="logIn">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top navColor">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav" ng-controller="mainController">
            <li ng-class="{active : activeMenu === 'Home'}" ng-show="logIn"><a href="#home" ng-click="activeMenu = 'Home'">Home</a></li>
            <li ng-class="{active : activeMenu === 'States'}"><a href="#states" ng-click="activeMenu = 'States'">States</a></li>
            <li ng-class="{active : activeMenu === 'Guest Book'}"><a href="#guestbook" ng-click="activeMenu = 'Guest Book'">Guest Book</a></li>
            <li><a href="#login">Logout</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
  </div>
  <!-- Dynamically render templates -->
  <div class="container" ng-view>
  </div>
  
</body>
</html>
